<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control - Assurance Home Care</title>
    <style>
        :root {
            --bg: #0d1117;
            --bg-card: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --blue: #58a6ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.5rem; }
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .column {
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
            min-height: 500px;
        }
        .column-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }
        .task-list { padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; }
        .task-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            cursor: pointer;
        }
        .task-card:hover { border-color: var(--blue); }
        .task-priority {
            padding: 0.125rem 0.5rem;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .priority-high { background: rgba(218, 54, 51, 0.2); color: #f85149; }
        .priority-medium { background: rgba(240, 136, 62, 0.2); color: #f0883e; }
        .priority-low { background: rgba(48, 54, 61, 0.6); color: var(--text-muted); }
        .task-title { margin-top: 0.5rem; font-weight: 500; }
        .task-meta { margin-top: 0.75rem; font-size: 0.75rem; color: var(--text-muted); }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéõÔ∏è Mission Control - Assurance Home Care</h1>
        <span id="task-count">0 tasks</span>
    </div>
    
    <div class="board">
        <div class="column">
            <div class="column-header">üìã Backlog <span id="count-backlog">0</span></div>
            <div class="task-list" id="backlog"></div>
        </div>
        <div class="column">
            <div class="column-header">‚ñ∂Ô∏è In Progress <span id="count-in_progress">0</span></div>
            <div class="task-list" id="in_progress"></div>
        </div>
        <div class="column">
            <div class="column-header">üëÄ Review <span id="count-review">0</span></div>
            <div class="task-list" id="review"></div>
        </div>
        <div class="column">
            <div class="column-header">‚úÖ Done <span id="count-done">0</span></div>
            <div class="task-list" id="done"></div>
        </div>
    </div>
    
    <script>
        async function loadTasks() {
            const response = await fetch('data/tasks.json');
            const data = await response.json();
            renderBoard(data);
        }
        
        function renderBoard(data) {
            ['backlog', 'in_progress', 'review', 'done'].forEach(status => {
                const tasks = data.tasks.filter(t => t.status === status);
                document.getElementById(status).innerHTML = tasks.map(createTaskCard).join('');
                document.getElementById(`count-${status}`).textContent = tasks.length;
            });
            document.getElementById('task-count').textContent = `${data.tasks.length} tasks`;
        }
        
        function createTaskCard(task) {
            return `
                <div class="task-card">
                    <span class="task-priority priority-${task.priority}">${task.priority}</span>
                    <div class="task-title">${task.title}</div>
                    <div class="task-meta">#${task.id}</div>
                </div>
            `;
        }
        
        loadTasks();
        setInterval(loadTasks, 30000);
    </script>
</body>
</html>
